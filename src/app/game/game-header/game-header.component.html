<header class="game-header" *ngIf="data$ | async; let data; else loader">
  <ng-container *ngIf="data.showNoResults; else content">
    <h2 class="error-msg">No game details available.</h2>
  </ng-container>

  <ng-template #content>
    <div class="col game-header-date-info">
      <span class="game-header-date">{{data.date}}</span>
      <span *ngIf="data.isPreview" class="game-header-time">{{data.gameStatus}}</span>
    </div>
    <div class="col game-header-team away">
      <app-icon [iconClass]="'team-logo'" [iconBaseUrl]="logoBaseUrl" [iconId]="data.teams.away.id"></app-icon>
      <div class="game-header-team-info">
        <span class="game-header-city">{{data.teams.away.city}}</span>
        <span class="game-header-name">{{data.teams.away.name}}</span>
        <span class="game-header-record">{{data.teams.away.record}}</span>
      </div>
      <div *ngIf="!data.isPreview" class="game-header-score">{{data.teams.away.score}}</div>
    </div>
    <div class="col game-header-team home">
      <app-icon [iconClass]="'team-logo'" [iconBaseUrl]="logoBaseUrl" [iconId]="data.teams.home.id"></app-icon>
      <div class="game-header-team-info">
        <span class="game-header-city">{{data.teams.home.city}}</span>
        <span class="game-header-name">{{data.teams.home.name}}</span>
        <span class="game-header-record">{{data.teams.home.record}}</span>
      </div>
      <div *ngIf="!data.isPreview" class="game-header-score">{{data.teams.home.score}}</div>
    </div>
  </ng-template>
</header>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
