<ng-container *ngIf="showVideoPlayer; else showPoster">
  <video [src]="video" [poster]="poster" controls autoPlay="isAutoplay" (play)="onVideoEvent($event)" (ended)="onVideoEvent($event)"></video>
</ng-container>

<ng-template #showPoster>
  <button class="video-trigger" (click)="onVideoTriggerClick()">
    <img [src]="poster" [alt]="altText" />
    <app-icon iconId="play-circle-filled"></app-icon>
  </button>
</ng-template>
